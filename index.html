<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">A.T.</div>
                <ul class="nav-links">
                    <!-- ... same nav items ... -->
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <div class="hero-content" data-aos="zoom-in">
                    <h1>Hello, I'm <span class="highlight">Amit Tripathy</span></h1>
                    <p class="subtitle">DevOps Engineer & Cloud Specialist</p>
                    <div class="cta-container">
                        <a href="#projects" class="btn btn-primary">View Projects</a>
                        <a href="#contact" class="btn btn-secondary">Contact Me</a>
                    </div>
                </div>
                <div class="hero-illustration" data-aos="fade-left">
                    <div class="glowing-effect"></div>
                    <img src="coding-illustration.svg" alt="DevOps Illustration">
                </div>
            </div>
        </div>
    </header>

    <!-- Skills Section Update -->
    <section id="skills" class="section">
        <h2 data-aos="fade-up">Technical Arsenal</h2>
        <div class="skills-grid">
            <div class="skill-card" data-aos="flip-left">
                <i class="fab fa-git-alt"></i>
                <h3>Version Control</h3>
                <p>Git | GitHub | GitLab</p>
            </div>
            <!-- More skill cards with icons -->
        </div>
    </section>

    <!-- Projects Section Update -->
    <div class="project-card">
        <div class="project-image">
            <div class="overlay">
                <h3>AWS Deployment</h3>
                <div class="tech-tags">
                    <span>Terraform</span>
                    <span>Ansible</span>
                    <span>EC2</span>
                </div>
            </div>
            <img src="project-1.jpg" alt="AWS Project">
        </div>
        <div class="project-details">
            <!-- Project details -->
        </div>
    </div>

    <!-- Contact Form Addition -->
    <section id="contact" class="section">
        <div class="contact-container">
            <div class="contact-info" data-aos="fade-right">
                <!-- Contact info -->
            </div>
            <form class="contact-form" data-aos="fade-left">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
